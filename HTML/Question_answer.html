<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>

    <form action="">

        <div class="Name_Email">
            <label for="Name">Name:</label>
            <input type="text" id="Name" placeholder="Enter your name here" name="Name">
            <br>
            <br>
            <label for="Email">Email:</label>
            <input type="email" id="Email" placeholder="Enter your email here" name="Email">
        </div>


        
        <div class="Message">
            <br>
            <label for="Message">Message:</label>
            <br>
            <textarea name="Message" id="Message" rows="5" placeholder="Write your message here"></textarea>

        </div>

        <br>
        
        <div>
            <span>Rate us out of 5:</span>
            <br>
            <label for="Rate_1_star">1</label>
            <input type="radio" id="Rate_1_star" name="Rate_star" value="1">
            <br>

            <label for="Rate_2_star">2</label>
            <input type="radio" id="Rate_2_star" name="Rate_star"  value="2">
            <br>

            <label for="Rate_3_star">3</label>
            <input type="radio" id="Rate_3_star" name="Rate_star" value="3">
            <br>

            <label for="Rate_4_star">4</label>
            <input type="radio" id="Rate_4_star" name="Rate_star" value="4">
            <br>

            <label for="Rate_5_star">5</label>
            <input type="radio" id="Rate_5_star" name="Rate_star" value="5">
        </div>

        <br>
        <button type="submit">send Your Message!</button>
    
    
    
    </form>
    
</body>
</html>
