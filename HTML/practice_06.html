<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form action=""> <!-- to work udmey put the link inside action "https://www.udemy.com/"  -->

        <div>
            <input type="text" id="Username" placeholder="Enter To Search in Udemy" name="utm_source">
            <label for="Username">Username</label>

        </div>


        <br>

        <!-- check box -->

         </div>

         <div>

         </div>
