<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        ol {
    list-style-type: upper-alpha;
    color: darkblue;
  }
  
  /* stylelint-disable-next-line selector-pseudo-class-no-unknown */
  :is(ol, ul, menu:unsupported) :is(ol, ul) {
    color: green;
  }
  
  :is(ol, ul) :is(ol, ul) ol {
    list-style-type: lower-greek;
    color: chocolate;
  }
  
    </style>
  </head>
  <body>
    <ol>
      <li>Saturn</li>
      <li>
        <ul>
          <li>Mimas</li>
          <li>Enceladus</li>
          <li>
            <ol>
              <li>Voyager</li>
              <li>Cassini</li>
            </ol>
          </li>
          <li>Tethys</li>
        </ul>
      </li>
      <li>Uranus</li>
      <li>
        <ol>
          <li>Titania</li>
          <li>Oberon</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
